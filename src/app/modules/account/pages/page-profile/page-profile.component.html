<div class="card">
    <div class="card-header">
        <h5>Editar Perfil</h5>
    </div>
    <div class="card-divider"></div>
    <div class="card-body">
        <div class="row no-gutters">
            <div class="col-12 col-lg-7 col-xl-6">
                <div class="form-group">
                    <label for="profile-first-name">Nome</label>
                    <input type="text" class="form-control" id="profile-first-name" placeholder="Nome">
                </div>
                <div class="form-group">

                    <label for="profile-last-name">Sobrenome</label>
                    <input type="text" class="form-control" id="profile-last-name" placeholder="Sobrenome">
                </div>

                <div class="form-group">
                    <label for="profile-cpf">CPF</label>
                    <input type="text" class="form-control" id="profile-cpf" placeholder="CPF" required>
                </div>
                
                <div class="form-group">
                    <label for="profile-phone">Número de Telefone</label>
                    <input type="text" class="form-control" id="profile-phone" placeholder="Número de Telefone">
                </div>

                <div class="form-group">
                    <label for="profile-datanascimento">Data de Nascimento</label>
                    <input type="date" placeholder="Data de Nascimento" min="1880-01-01" class="form-control" id="profile-datanascimento" placeholder="Data de Nascimento" required>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success mr-3">Salvar</button>
                </div>
            </div>
        </div>
    </div>
</div>
