<div class="card">
    <div class="card-header">
        <h5>Meu Perfil</h5>
    </div>
    <div class="card-divider"></div>
    <div class="card-body">
        <div class="row no-gutters">
            <div class="col-12 col-lg-12">
                <div class="form-group">
                    <label for="cliente-nomeCompleto">Nome Completo<small class="text-danger"> *</small></label>
                    <input type="text" class="form-control" id="cliente-nomeCompleto"
                    [(ngModel)]="cliente.nome" name="nome" placeholder="Informe seu nome completo" required>
                </div>
                <div class="row">
                    <div class="form-group col-lg-6">
                        <label for="campo-dataNascimento">Data de Nascimento<small class="text-danger"> *</small></label>
                        <input type="text" placeholder="Data de Nascimento" required id="campo-dataNascimento" class="form-control" bsDatepicker [bsConfig]="{ adaptivePosition: true, dateInputFormat: 'DD/MM/YYYY', containerClass: 'theme-dark-blue' }" [(ngModel)]="cliente.dataNascimento" name="dataNascimento">
                    </div>
                    <div class="form-group col-lg-6">
                        <label for="campo-cpfCliente">CPF<small class="text-danger"> *</small></label>
                        <input type="text" id="campo-cpfCliente" class="form-control" placeholder="Informe seu CPF" required [(ngModel)]="cliente.cpf" name="cpf" [textMask]="{mask: maskCPF}">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-lg-6">
                        <label for="campo-telefoneCliente">Telefone<small class="text-danger"> *</small></label>
                        <input type="text" id="campo-telefoneCliente" class="form-control" placeholder="Informe seu telefone fixo ou celular" required [(ngModel)]="cliente.telefone" name="telefone" [textMask]="{mask: maskTelefone}">
                    </div>
                    <div class="form-group col-lg-6">
                        <label for="campo-sexoCliente">Sexo</label>
                        <ng-select name="select-sexo" id="campo-sexoCliente">
                            <ng-option value="Masculino">Masculino</ng-option> 
                            <ng-option value="Feminino">Feminino</ng-option>
                        </ng-select>
                    </div>
                </div>
                <div class="row form-actions float-right">
                    <button routerLink="/compact/account/card" class="btn btn-outline-primary mr-2">
                        <i class="fas fa-plus-circle fa-lg fa-fw"></i> Adicionar cartão
                    </button>
                    <button routerLink="/compact/account/addresses" class="btn btn-outline-primary mr-2">
                        <i class="fas fa-plus-circle fa-lg fa-fw"></i> Adicionar Endereço
                    </button>
                    <button type="submit" class="btn btn-primary mr-3" (click)="salvarCliente()">
                        <i class="fas fa-save fa-lg fa-fw"></i> Salvar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
