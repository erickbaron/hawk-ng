<div class="block">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto d-flex">
                <div class="card flex-grow-1 border-primary mt-4">
                    <div class="card-body">
                        <h3 class="card-title text-center">Login</h3>
                        <form>
                            <div class="form-group">
                                <label for="campo-email">Email</label>
                                <input type="email" id="campo-email" class="form-control" placeholder="Email" required >
                            </div>
                            <div class="form-group">
                                <label for="campo-senha">Senha</label>
                                <input type="password" id="campo-senha" class="form-control" placeholder="Senha">
                                <small class="form-text text-muted">
                                    <a routerLink="/compact/account/password">Esqueci minha senha</a>
                                </small>
                            </div>
                            <div class="form-group">
                                <div class="form-check">
                                    <span class="form-check-input input-check">
                                        <span class="input-check__body">
                                            <input class="input-check__input" type="checkbox" id="login-remember">
                                            <span class="input-check__box"></span>
                                            <app-icon class="input-check__icon" name="check-9x7" size="9x7"></app-icon>
                                        </span>
                                    </span>
                                    <label class="form-check-label" for="login-remember">Lembrar minha senha</label>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-success mb-4">Entrar</button>

                            <div>
                                <label class="text-center">Ainda nÃ£o se cadastrou no Hawk?</label>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
