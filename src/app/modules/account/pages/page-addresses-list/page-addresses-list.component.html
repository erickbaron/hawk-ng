<div class="addresses-list">
    <a routerLink="../endereco" class="addresses-list__item addresses-list__item--new">
        <div class="addresses-list__plus"></div>
        <div class="btn btn-secondary btn-sm">Adicionar Novo</div>
    </a>
    <div class="addresses-list__divider"></div>

    <ng-container *ngFor="let endereco of addresses">
        <div class="addresses-list__item card endereco-card">
            <div class="endereco-card__badge" *ngIf="endereco.default">Padrão</div>
            <div class="endereco-card__body">

    <ng-container *ngFor="let endereco of enderecos">
        <div class="addresses-list__item card address-card">
            <div class="address-card__badge" *ngIf="">Padrão</div>
            <div class="address-card__body">

                <div class="address-card__row">Estado:{{ endereco.estado}}<br>
                    Cidade:{{ endereco.cidade }}<br>
                    Cep:{{ endereco.cep }}<br>
                    Logradouro:{{ endereco.logradouro }}<br>
                    Complemento:{{ endereco.complemento }}<br>
                    Número:{{ endereco.numero }}
                </div>

                <div class="address-card__footer">
                    <a routerLink="../editar">Editar</a>&nbsp;&nbsp;
                    <a routerLink="" (click)="apagar()">Remover</a>

                </div>
            </div>
        </div>
        <div class="addresses-list__divider"></div>
    </ng-container>
</div>
