<div class="card">
    <div class="card-header">
        <h5>Cartão</h5>
    </div>
    <div class="card-divider"></div>
    <div class="card-body">
        <div class="row no-gutters">
            <div class="col-12 col-lg-7 col-xl-6">
                <div class="form-group">

                    <label for="nome-cartao">Nome do Titular do Cartão</label>
                    <input type="text" class="form-control" id="nome-cartao" placeholder="Titular do Cartão"  [(ngModel)]="cartao.nomeProprietario">

                </div>

                <div class="form-group">
                    <label for="numero-cartao">Número do Cartão</label>

                    <input type="text" class="form-control" id="numero-cartao" placeholder="Número do Cartão"  [(ngModel)]="cartao.numero">

                </div>

                <div class="form-group">
                    <label for="vencimento-cartao">Vencimento do Cartão</label>

                    <input type="date" class="form-control" id="vencimento-cartao" placeholder="Vencimento Cartão"  [(ngModel)]="cartao.dataVencimento">

                </div>

                <div class="form-group">
                    <label for="cvc">CVC</label>
                    <input type="text" class="form-control" id="cvc" placeholder="CVC"  [(ngModel)]="cartao.cvc">
                </div>
                
                <div class="form-group">
                    <label for="cvc">IdCliente</label>
                    <input type="text" class="form-control" id="cvc" placeholder="CVC"  [(ngModel)]="cartao.clienteId">
                </div>

                <div class="form-group">
                    <button class="btn btn-raised btn-success pull-right ft-save mr-2" (click)="salvar()"> Salvar</button>
                    <button class="btn btn-raised btn-danger pull-right icon-close" (click)="cancelar()"> Cancelar</button>
                    
                </div>
                
            </div>
        </div>
    </div>
</div>
