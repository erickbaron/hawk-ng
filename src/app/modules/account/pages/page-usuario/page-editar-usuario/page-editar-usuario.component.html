<div class="block">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto d-flex">
                <div class="card flex-grow-1 border-primary mt-4 mb-0">
                    <div class="card-body">
                    </div>
                    <h3 class="card-title text-center">Editar Perfil</h3>
                    <div *ngIf="loggedIn()">                        
                        <form id="editar-usuario">
                            <div class="form-group">
                                <label for="campo-emailCadastro">Email</label>
                                <input type="email" id="campo-emailCadastro" class="form-control" placeholder="Email" required >
                            </div>
                            <div class="form-group">
                                <label for="campo-senhaCadastro">Senha</label>
                                <input type="password" id="campo-senhaCadastro" class="form-control" placeholder="Senha" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="campo-confirmarSenha">Confirmar Senha</label>
                                <input type="password" class="form-control" id="campo-confirmarSenha" placeholder="Confirmar Senha" required>
                            </div>
                            <button type="submit" class="btn btn-success mt-1 mt-md-2 mt-lg-2" (click)="alterar()">Salvar Alterações</button>
                        </form>
                    </div>
                </div>
            </div>
