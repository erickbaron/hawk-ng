<div class="block">
    <div class="container">
        <div class="row">
            <div class="col-12 mx-auto d-flex">
                <div class="card flex-grow-1 border-primary mt-4">
                    <div class="card-body">
                        <h3 class="card-title text-center">Login</h3>
                        <form class="form-signin" #loginForm="ngForm" (ngSubmit)="efetuarLogin()">
                            <div class="form-group">
                                <label for="campo-email" class="sr-only">Email</label>
                                <input type="email" name="campo-email" class="form-control" placeholder="Email" required [(ngModel)]="usuario.email" >
                            </div>
                            <div class="form-group">
                                <label for="campo-senha" class="sr-only">Senha</label>
                                <input type="password" name="campo-senha" class="form-control" placeholder="Senha" required [(ngModel)]="usuario.senha" >
                                <small class="form-text text-muted">
                                    <a routerLink="/compact/account/password">Esqueci minha senha</a>
                                </small>
                            </div>
                            <div class="form-group">
                                <div class="form-check">
                                    <span class="form-check-input input-check">
                                        <span class="input-check__body">
                                            <input class="input-check__input" type="checkbox" id="login-remember">
                                            <span class="input-check__box"></span>
                                            <app-icon class="input-check__icon" name="check-9x7" size="9x7"></app-icon>
                                        </span>
                                    </span>
                                    <label class="form-check-label" for="login-remember">Lembrar minha senha</label>
                                </div>
                            </div>
                            <button [disabled]="!loginForm.valid" type="submit" class="btn btn-success mb-4">Entrar</button>

                            <div>
                            <a class="cadastro-link" routerLink="/compact/account/usuario/cadastro">Ainda nÃ£o se cadastrou no Hawk? Clique e cadastre-se!</a>                                
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
