<div class="block">
    <div class="container">
        <div class="row">
            <div class="col-12 mx-auto d-flex">
                <div class="card flex-grow-1 border-primary mt-4 mb-0">
                    <div class="card-body">
                        <h3 class="card-title text-center">Cadastrar</h3>
                        <form>
                            <div class="form-group">
                                <label for="campo-emailCadastro">Email</label>
                                <input type="email" id="campo-emailCadastro" class="form-control" placeholder="Email" required [(ngModel)]="usuario.email" >
                            </div>
                            <div class="form-group">
                                <label for="campo-senhaCadastro">Senha</label>
                                <input type="password" id="campo-senhaCadastro" class="form-control" placeholder="Senha" required [(ngModel)]="usuario.senha">
                            </div>
                            
                            <div class="form-group">
                                <label for="campo-confirmarSenha">Confirmar Senha</label>
                                <input type="password" class="form-control" id="campo-confirmarSenha" placeholder="Confirmar Senha" required [(ngModel)]="usuario.senha">
                            </div>
                            <button type="submit" class="btn btn-success mt-1 mt-md-2 mt-lg-2 float-right">Cadastrar</button>
                        </form>
                    </div>
                </div>
            </div>
